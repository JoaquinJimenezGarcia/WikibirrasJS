<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Wikibirras</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

              <li class="nav-item active">
                <a class="nav-link" href="cervezas">Cervezas</a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/sobre-nosotros']" class="nav-link" href="sobre-nosotros">Sobre nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<br>
<div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let c of cervezas">
        <div class="card h-100">
            <a><img class="card-img-top" src="c.imagen" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="cerveza/{{c._id}}">{{c.nombre}} - {{c.tipo}}</a>
                </h4>
                <p class="card-text">{{c.descripcion_corta}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{c.graduacion}}</small>
            </div>
        </div>
    </div>
</div>
<br>
